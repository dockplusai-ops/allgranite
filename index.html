    <style>
      /* Reset & Base */

      /* Critical animations - Fixed: content always visible, animation is enhancement */
      @keyframes fadeIn{from{opacity:0}to{opacity:1}}
      @keyframes slideUp{from{transform:translateY(20px)}to{transform:translateY(0)}}
      .animate-fade-in{animation:fadeIn 0.6s ease-out forwards;opacity:1}
      /* Content stays visible, only transform animates */
      .animate-slide-up{opacity:1!important;animation:slideUp 0.6s ease-out forwards}

    <!-- Script to defer non-critical CSS using print media trick - Optimized for mobile -->
    <script>
      (function(){
        // Detect mobile for more aggressive deferring
        var isMobile = window.innerWidth < 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        var mobileDelay = isMobile ? 1500 : 300; // Longer delay on mobile
        
        function deferNonCriticalCSS() {
          var links = document.querySelectorAll('link[rel="stylesheet"]:not([data-deferred]):not([href*="fonts.googleapis.com"])');
          links.forEach(function(link) {
            link.setAttribute('data-deferred', 'true');
            var originalMedia = link.media || 'all';
            link.media = 'print';
            link.onload = function() {
              this.media = originalMedia;
            };
            // Fallback with mobile-optimized delay
            setTimeout(function() {
              if (link.media === 'print') {
                link.media = originalMedia;
              }
            }, mobileDelay);
          });
        }
        
        // On mobile, delay initial defer to reduce render-blocking
        if (isMobile) {
          setTimeout(function() {
            deferNonCriticalCSS();
          }, 100);
        } else {
          deferNonCriticalCSS();
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            if (!isMobile) {
              deferNonCriticalCSS();
            }
          });
        }
        
        // Use MutationObserver to catch dynamically injected stylesheets (Vite)
        if (window.MutationObserver) {
          var observer = new MutationObserver(function(mutations) {
            var hasNewStylesheet = false;
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeName === 'LINK' && node.rel === 'stylesheet') {
                  hasNewStylesheet = true;
                }
              });
            });
            if (hasNewStylesheet) {
              // On mobile, add small delay before deferring new stylesheets
              if (isMobile) {
                setTimeout(deferNonCriticalCSS, 50);
              } else {
                deferNonCriticalCSS();
              }
            }
          });
          observer.observe(document.head, { childList: true, subtree: true });
        }
      })();
    </script>
